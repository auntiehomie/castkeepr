<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CastKeepr - Save and manage your favorite Farcaster casts" />
    
    <!-- Open Graph / Farcaster Frame metadata -->
    <meta property="og:title" content="CastKeepr - Your Saved Casts" />
    <meta property="og:description" content="Save and view your favorite Farcaster casts in one place" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://castkeepr.vercel.app" />
    <meta property="og:image" content="https://castkeepr-backend.onrender.com/frame_image.png" />
    
    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CastKeepr - Your Saved Casts" />
    <meta name="twitter:description" content="Save and view your favorite Farcaster casts in one place" />
    <meta name="twitter:image" content="https://castkeepr-backend.onrender.com/frame_image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>CastKeepr - Your Saved Casts</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CastKeepr.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <script>
      // Simple loading indicator while React loads
      if (!window.React) {
        document.getElementById('root').innerHTML = `
          <div style="
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
          ">
            <div>
              <h1 style="margin-bottom: 20px; font-size: 2.5rem;">üè∞ CastKeepr</h1>
              <p style="font-size: 1.2rem; opacity: 0.9;">Loading your saved casts...</p>
              <div style="
                width: 40px; 
                height: 40px; 
                border: 3px solid rgba(255,255,255,0.3); 
                border-top: 3px solid white; 
                border-radius: 50%; 
                animation: spin 1s linear infinite;
                margin: 20px auto;
              "></div>
            </div>
          </div>
          <style>
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        `;
      }
    </script>
  </body>
</html>
